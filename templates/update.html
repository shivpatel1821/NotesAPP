<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Note - Notes App</title>

  <!-- Google Fonts + Material Icons -->
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Custom Styles -->
  <style type="text/tailwindcss">
    :root {
      --primary-color: #135bec;
      --background-color: #f8f9fc;
      --text-primary: #111827;
      --text-secondary: #6b7280;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--background-color);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex items-center justify-between px-4 py-3">
      <div class="flex items-center space-x-2">
        <span class="material-symbols-outlined text-3xl text-[var(--primary-color)]">edit_note</span>
        <span class="text-xl font-bold text-[var(--text-primary)]">Notes App</span>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-grow flex flex-col items-center justify-center px-4">

    <!-- Dialog Container -->
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-8 transition-all">
      <!-- Dialog Title -->
      <div class="flex items-center justify-center mb-6">
        <span class="material-symbols-outlined text-5xl text-[var(--primary-color)]">edit</span>
      </div>
      <h2 class="text-2xl font-bold text-center text-[var(--text-primary)] mb-4">✏️ Update Note</h2>
      
      <!-- Update Form -->
      <form action="/update/{{ note[0] }}" method="POST" class="space-y-6">
        <div>
          <label for="topic" class="block text-sm font-medium text-[var(--text-secondary)]">Topic</label>
          <input type="text" id="topic" name="topic" value="{{ note[1] }}" required
                 class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-400 text-sm"/>
        </div>

        <div>
          <label for="note" class="block text-sm font-medium text-[var(--text-secondary)]">Notes</label>
          <textarea id="note" name="note" required
                    class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-3 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-400 text-sm h-32 resize-none">{{ note[2] }}</textarea>
        </div>

        <button type="submit"
                class="w-full h-12 px-6 text-white font-semibold bg-[var(--primary-color)] rounded-lg 
                       hover:bg-blue-700 hover:scale-105 hover:shadow-lg
                       focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50
                       transition-all duration-300 ease-in-out">
          Update Note
        </button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white shadow-inner mt-10">
    <div class="container mx-auto text-center py-4 text-sm text-[var(--text-secondary)]">
      © {{ current_year }} Notes App. All rights reserved.
    </div>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #E3E8F8;
      flex-direction: row;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #d8e1f3ff;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav-item {
      margin-top: 30px;
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 6px;
      background-color:#203562;
      cursor: default;
    }
    .logout-btn {
      margin-top: auto;
      background: #f44336;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .logout-btn:hover {
      background: #d32f2f;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    /* Add Note Section */
    .add-note {
      background: #F1F2F6;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .add-note h3 {
      margin: 0 0 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 1.2rem;
    }
    .add-note label {
      display: block;
      font-weight: 600;
      margin: 12px 0 6px;
    }
    .add-note input,
    .add-note textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }
    .add-note button {
      background: #1f3a93;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .add-note button:hover {
      background: #152b6a;
    }

    /* Notes Section */
    .notes-section h3 {
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .notes-section small {
      color: #555;
    }
    .notes-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .note-card {
      background:  #F1F2F6;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .note-card h4 {
      margin: 0 0 10px;
      font-size: 1rem;
    }
    .note-card p {
      font-size: 0.85rem;
      color: #444;
      margin-bottom: 10px;
      max-height: 80px;        /* limit height */
      overflow-y: auto;        /* scroll if too long */
      padding-right: 6px;      /* space for scrollbar */
      line-height: 1.4;
    }

    /* Custom scrollbar */
    .note-card p::-webkit-scrollbar {
      width: 6px;
    }
    .note-card p::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 6px;
    }
    .note-card p::-webkit-scrollbar-thumb:hover {
      background: #888;
    }

    .note-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: #777;
      margin-top: auto;
    }
    .note-actions {
      display: flex;
      gap: 6px;
    }
    .btn-update, .btn-delete {
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      font-weight: 600;
      color: white;
    }
    .btn-update { background: #22c55e; }
    .btn-update:hover { background: #16a34a; }
    .btn-delete { background: #f87171; }
    .btn-delete:hover { background: #ef4444; }

    /* Footer */
    footer {
      background: #ffffff;
      padding: 14px 0;
      text-align: center;
      color: #6b7280;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h2><span style="color:#203562;">Notes App</span></h2>
      <div class="nav-item">ðŸ“„ Notes</div>
    </div>
    <form action="/logout" method="GET" style="margin:0;">
      <button type="submit" class="logout-btn">Logout</button>
    </form>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Add Note Form -->
    <div class="add-note">
      <h3><span class="material-symbols-outlined">note_add</span> Add a Note</h3>
      <form action="/submit" method="POST">
        <label for="topic">Topic</label>
        <input type="text" id="topic" name="topic" placeholder="Enter topic..." required>

        <label for="note">Notes</label>
        <textarea id="note" name="note" placeholder="Write your notes here..." required></textarea>

        <button type="submit">Save Note</button>
      </form>
    </div>

    <!-- Saved Notes -->
    <div class="notes-section">
      <h3><span class="material-symbols-outlined">push_pin</span> My Notes</h3>
      <small>Recently viewed</small>
      <div class="notes-grid">
        {% if notes %}
          {% for id, topic, note in notes %}
            <div class="note-card">
              <h4>{{ topic }}</h4>
              <p>{{ note }}</p>
              <div class="note-footer">
                <div class="note-actions">
                  <form action="{{ url_for('update', id=id) }}" method="GET" style="margin:0;">
                    <button type="submit" class="btn-update">Update</button>
                  </form>
                  <form action="/delete/{{ id }}" method="POST" style="margin:0;">
                    <button type="submit" class="btn-delete">Delete</button>
                  </form>
                </div>
              </div>
            </div>
          {% endfor %}
        {% else %}
          <p style="text-align:center; color:#777;">No notes found.</p>
        {% endif %}
      </div>
    </div>

    <!-- Footer -->
    <footer>
      Â© {{ current_year }} Notes App. All rights reserved.
    </footer>
  </div>
</body>
</html>

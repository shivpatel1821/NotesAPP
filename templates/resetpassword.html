<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { margin-bottom: 20px; color: #333; font-size: 24px; }
    p { color: #666; font-size: 14px; margin-bottom: 25px; }

    .form-group { text-align: left; margin-bottom: 18px; }
    label { display: block; font-size: 14px; margin-bottom: 6px; color: #444; }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border 0.3s;
    }
    input:focus { border-color: #667eea; }

    .reset-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    .reset-btn:hover { opacity: 0.9; transform: scale(1.02); }

    /* Flash Messages */
    .flash {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      animation: fadeOut 5s forwards;
    }
    .flash.success { background: #2ecc71; color: #fff; }
    .flash.danger { background: #e74c3c; color: #fff; }
    .flash.info { background: #3498db; color: #fff; }

    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    @media (max-width: 480px) {
      .reset-container { padding: 25px 20px; }
      h2 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password ðŸ”’</h2>
    <p>Please enter your details to reset your password</p>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/reset_password" method="POST">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new_password" placeholder="Enter new password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm new password" required>
      </div>
      <button type="submit" class="reset-btn">Reset Password</button>
    </form>
  </div>
</body>
</html>

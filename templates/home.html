<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes App - Home</title>

  <!-- Google Fonts + Material Icons -->
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Custom Styles -->
  <style type="text/tailwindcss">
    :root {
      --primary-color: #135becff;
      --background-color: #f8f9fc;
      --text-primary: #111827;
      --text-secondary: #6b7280;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[var(--background-color)] flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex items-center justify-between px-4 py-3">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <span class="material-symbols-outlined text-3xl text-[var(--primary-color)]">edit_note</span>
        <span class="text-xl font-bold text-[var(--text-primary)]">Notes App</span>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-grow flex flex-col items-center justify-center px-4">
    <div class="w-full max-w-md text-center bg-white rounded-2xl shadow-lg p-8">
      <!-- Icon -->
      <div class="mb-8">
        <span class="material-symbols-outlined text-6xl text-[var(--primary-color)]">
          edit_note
        </span>
      </div>

      <!-- Heading -->
      <h1 class="text-3xl sm:text-4xl font-bold text-[var(--text-primary)] mb-2">
        Welcome to Notes App
      </h1>
      <p class="text-base sm:text-lg text-[var(--text-secondary)] mb-10">
        Keep your thoughts safe and organized.
      </p>

      <!-- Buttons -->
      <div class="space-y-4">
        <a href="{{ url_for('login') }}">
          <button class="w-full h-12 px-6 text-white font-semibold bg-[var(--primary-color)] rounded-lg 
                         hover:bg-blue-700 hover:scale-105 hover:shadow-lg
                         focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50
                         transition-all duration-300 ease-in-out">
            Login
          </button>
        </a>
        <a href="{{ url_for('register') }}">
          <button class="w-full h-12 px-6 font-semibold text-[var(--text-primary)] bg-white border border-gray-300 rounded-lg 
                         hover:bg-gray-100 hover:scale-105 hover:shadow-md
                         focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50
                         transition-all duration-300 ease-in-out">
            Register
          </button>
        </a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white shadow-inner mt-10">
    <div class="container mx-auto text-center py-4 text-sm text-[var(--text-secondary)]">
      Â© {{ current_year }} Notes App. All rights reserved.
    </div>
  </footer>

</body>
</html>
